<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body Background</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;

      .wrapper {

      }

      button {
        padding: 15px;
        border-radius: 8px;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 18px;
        margin: 15px auto;
      }
      input {
        padding: 15px;
      }
      img {
        width: 50%;
      }
    </style>
  </head>

    <h1>Where do you like to go after the Corona?</h1>
